        <div id="sidebar">
          <header>
            <div id="intro">
              <p> In Spring of 2013, 21 latina women in Washington County documented their neighborhood walking environments.  Select points on the map to see their stories.</p>

              <p>Brought to you by Adalente Mujeres &amp; Oregon Walks.</p>
            </div>
            <h1><a href="">Photovoice on Foot</a></h1>

          <div id="photo">
              <img class="is-onscreen" src="img/lenny.png"/><img class="is-offscreen"/>
              <div class="caption">
                <div class="is-onscreen"></div><div class="is-offscreen"></div>
                <span class="placeholder">&nbsp;</span><!-- just to get some height -->
              </div>
          </div>

          <div id="letter">
            <!-- TODO: add the following w/ JS -->
            <div class="is-onscreen">
              <div class="text"></div>
              <div class="closing">

              </div>
            </div>
            <div class="is-offscreen">
              <div class="text"></div>
              <div class="closing">
                <p class="signature"></p>
                <p class="addr"></p>
              </div>
            </div>
            <div class="gradient">
            </div>
